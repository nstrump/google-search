<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
<body>


<nav class="nav-bar">
    <ul class="nav-bar__list nav-bar__list--left">
        <li class="nav-bar__item nav-bar__item--1"><a href="#" class="nav-bar__link">About</a></li>
        <li class="nav-bar__item nav-bar__item--2"><a href="#" class="nav-bar__link">Store</a></li>
    </ul>
    <ul class="nav-bar__list nav-bar__list--right">

        <li class="footer-nav__item footer-nav__item--right">Privacy</li>
        <li class="footer-nav__item footer-nav__item--right">Terms</li>
        <li class="footer-nav__item footer-nav__item--right">Settings</li>
    </ul>
